<!-- Sidebar.html -->

<!-- Include Nav List -->
{% if page.sidebar.nav %}
  <div class="bd-sidebar flex-shrink-0 p-3 bg-white" >
    <nav class="nav__list collapse bd-links" id="bd-docs-nav">
      {% include nav_list nav=page.sidebar.nav %}
    </nav>
  </div>
{% endif %}

<ul>
  <p>
    Quick Index
  </p>
  {% for note in site.collections.pages %}
    {% if note.collection == page.collection %}
      <li class="active mb-1 list-unstyled"><a href="{{ note.url | relative_url }}">{{ note.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
