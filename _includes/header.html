<!-- 
  file: header.html
  path: /_includes/header.html
  includes:  branding.html, navbar.html, info-bar.html, halfmoon.html
 -->

<header id="navbar" class="sticky-top bottom-shadow" role="navigation"></header>
    <!-- Top Navigation Bar -->
    <div class="container-xxl flex-wrap flex-lg-nowrap"></div>
        <!-- Main Navbar -->
        <nav class="navbar navbar-expand-xxl bg-body-tertiary container-fluid order-2 order-lg-1">

            <!-- Offcanvas button for left side bar in mobile view -->
            <div class="bd-navbar-toggle flex-grow-1">
                <button class="navbar-toggler p-2" 
                        type="button" 
                        data-bs-toggle="offcanvas" 
                        data-bs-target="#bdSidebar" 
                        aria-controls="bdSidebar" 
                        aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <!-- Home Link -->
            {%- for home in site.data.navigation.home -%}
            <a class="btn flex-grow-1" href="{{ home.url | relative_url }}">
                <i class="{{ site.default_icon}} {{ home.icon }}" ></i>
            </a>
            {% endfor %}

            <!-- include branding.html --> 
            {% include branding.html %}

            <!-- <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel" data-bs-scroll="true"> -->

                <!-- include navbar.html -->
                {% include navbar.html %}
                <!-- </div> -->

            <!-- Settings Collapse button -->
            <div class="btn flex-grow-1"
                data-toggle="collapse" 
                data-target=".dev-settings" 
                aria-expanded="false" 
                aria-controls="" >
                <i 
                    type="button" 
                    class="{{site.default_icon}} bi-gear">
                </i>
            </div>

            <!-- Dark Mode Switch -->

            {% include halfmoon.html %}

            
            <!-- Offcanvas button for nav links -->
            <div class="bd-navbar-toggle flex-grow-1">
                <button class="navbar-toggler p-2" 
                        type="button" 
                        data-bs-toggle="offcanvas" 
                        data-bs-target="#bdNavbar" 
                        aria-controls="bdNavbar" 
                        aria-label="Toggle navigation">
                        <span class="bi bi-three-dots"></span>
                </button>
            </div>

        </nav>
        <!-- _includes/info-bar.html - Section with breadbcrumbs and search engine -->
        <div class="container-xxl mt-10">
            {% include info-bar.html %}
        </div>

        <!-- Source code shortcuts -->
        <div class="text-center"></div>
            {% include dev-shortcuts.html %}
        </div>
    </div>
</header>
