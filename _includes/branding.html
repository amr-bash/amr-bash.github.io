<!-- Logo -->
<!-- set the URL for the logo image in the _config file -->
{% capture logo_path %}{{ site.logo }}{% endcapture %}
<a class="navbar-brand" href="/">
    <img src="{{ logo_path | relative_url }}" alt="Logo" width="30" height="30">
</a>

<!-- Title Section  -->

<div class="navbar-brand offcanvas offcanvas-end">
    <a class="nav-link" href="  {{ site.logo_link}}{{ page.url }}">
        <i class="{{ site.default_icon }} {{ power.icon | default: site.powered_by.default }}" aria-hidden="true"></i>
        <!-- display name if there's enough space, else icon only -->
        <span class="d-none d-md-inline"> 
            {{ site.title | default: site.title }}
        </span>
</div>

<div class="navbar-brand offcanvas offcanvas-end">
    <!-- If a subtitle exsits -->
    {%- if site.subtitle -%}
    <a class="nav-link" href="http://localhost:{{ site.port }}{{ page.url }}">
        <i class="{{ site.default_icon }} {{ power.icon | default: site.powered_by.default }}" aria-hidden="true"></i>
        <span class="d-none d-md-inline"> 
            {{ site.subtitle }}
        </span>
    </a>
    {% endif %}
</div>
