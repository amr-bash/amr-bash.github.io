<!-- 
  file: header.html
  path: /_includes/header.html
  includes:  branding.html, navbar.html, info-bar.html, halfmoon.html
 -->

<header id="navbar" class="container-fluid  text-center z-1" role="navigation">

    <!-- Top Navigation Bar -->
    <div class="navbar navbar-expand-lg bg-body-tertiary flex-wrap flex-lg-nowrap justify-content-center bottom-shadow">

        <!-- Main Navbar -->
        <nav class=" container-xl order-2 order-lg-1 grid gap-1">

            <!-- Offcanvas button for left side bar in mobile view -->
            <div class="bd-navbar-toggle ">
                <button class="navbar-toggler p-2" 
                        type="button" 
                        data-bs-toggle="offcanvas" 
                        data-bs-target="#bdSidebar" 
                        aria-controls="bdSidebar" 
                        aria-label="Toggle navigation">
                <span class="bi bi-list"></span>
                </button>
            </div>

            <!-- Home Link -->
            {%- for home in site.data.navigation.home -%}
            <a class="btn " href="{{ home.url | relative_url }}">
                <i class="{{ site.default_icon}} {{ home.icon }}" ></i>
            </a>
            {% endfor %}

            <div class="d-inline-flex text-center gap-3">
                <!-- include branding.html --> 
                {% include branding.html %}
            </div>
                
                <!-- include navbar.html -->
                {% include navbar.html %}

            <!-- Settings Collapse button -->
            <div class="btn"
                data-bs-toggle="collapse" 
                data-bs-target=".dev-settings" 
                aria-expanded="false" 
                aria-controls=".dev-settings"
                role="button"  >
                <i 
                    type="button" 
                    class="{{site.default_icon}} bi-gear">
                </i>
            </div>

            <!-- Dark Mode Switch -->
            {% include halfmoon.html %}

            <!-- Offcanvas button for nav links -->
            <div class="bd-navbar-toggle ">
                <button class="navbar-toggler p-2" 
                        type="button" 
                        data-bs-toggle="offcanvas" 
                        data-bs-target="#bdNavbar" 
                        aria-controls="bdNavbar" 
                        aria-label="Toggle navigation">
                        <span class="bi bi-three-dots"></span>
                </button>
            </div>
        </nav>
    </div>

    <!-- Information Section - 2nd Row -->
    <div class="row justify-content-md-center">
        <div class="bg-body-secondary col-lg-6 z-index-1">
        <!-- _includes/info-bar.html - Section with breadbcrumbs and search engine -->
            {% include info-bar.html %}

        <!-- Source code shortcuts -->
            {% include dev-shortcuts.html %}
        </div>
    </div>

</header>
